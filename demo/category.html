<!DOCTYPE html>
<html>
<head>
    <title> Demo Version </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="category.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <script>
        $(document).ready(function () {
            $("#top").load("nav.html")
        });
        $(document).ready(function () {
            $("#bottom").load("footer.html")
        });
    </script>
</head>
<body>


<div class="container-fluid" id="top">
</div>

<div class="content">

        <table class="table table-dark table-hover">
            <thead>
            <tr>
                <th id="category" Kategória>Műfaj</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Akció</td>
            </tr>
            <tr>
                <td>Animációs</td>
            </tr>
            <tr>
                <td>Dráma</td>
            </tr>
            <tr>
                <td>Fantasy</td>
            </tr>
            <tr>
                <td>Horror</td>
            </tr>
            <tr>
                <td>Krimi</td>
            </tr>
            <tr>
                <td>Sci-fi</td>
            </tr>
            <tr>
                <td>Thriller</td>
            </tr>
            <tr>
                <td>Vígjáték</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <button id="add" type="button" class="btn btn-outline-primary">Hozzáadás</button>
        <button id="delete" type="button" class="btn btn-outline-danger">Törlés</button>
        <button id="search" type="button" class="btn btn-outline-info">Keresés</button>

    </div>


</div>

<div class="container-fluid" id="bottom">
</div>
